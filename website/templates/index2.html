<script>
    // Example array of arrays
    const nestedDataArray =[['', 'name', 'vicinity', 'type', 'latitude', 'longitude', 'rating', 'reviews', 'place_id', 'Sentiment Ratio'], ['0', 'Out of the Box', '5, Khan Market, Rabindra Nagar, Delhi', "['restaurant', 'cafe', 'bar', 'store', 'food', 'point_of_interest', 'establishment']", '28.599719', '77.226145', '', '["Out of the Box in Khan Market is an absolute gem! From the moment I walked in, I was greeted by a vibrant atmosphere and friendly staff. The food here is truly exceptional - each dish bursting with flavor and creativity. Whether you\'re craving classic comfort food or adventurous fusion dishes, they have something for everyone. And let\'s talk about their cocktails - simply divine! Expertly crafted and beautifully presented, they perfectly complement the delicious food. Whether you\'re here for a casual meal or a night out with friends, Out of the Box never disappoints. It\'s definitely become one of my favorite spots in Khan Market!", \'&&&&&\', "I really loved the place and its vibes it\'s so amazing u must try they cosmo it\'s no good and the presentation is worth spending and they Thai green curry so yummy but pizza is highly recommended to everyone it\'s perfect place to take your valentine also h with you.", \'&&&&&\', \'Amazing food with beautiful ambiance. I literally loved how fresh the food tasted and the flavours were so on the point along with great quantity and so many options to choose from! Must visit ðŸ•\', \'&&&&&\', \'Loved the ambience and staff is really courteous.Food is really mouth -watering.Had a great time there.\', \'&&&&&\', \'Out of the Box in Khan Market is a fantastic spot with a cozy ambiance and a diverse menu that spans North Indian to American dishes. The service is top-notch, making each dining experience thoroughly satisfying.\', \'&&&&&\']', 'ChIJAbM0teniDDkR3tszjDvd0kw', '1.0'], ['1', "Ping's Cafe Orient", '13, Puran Chand Yogi Marg, Lodi Colony, New Delhi', "['restaurant', 'cafe', 'food', 'point_of_interest', 'establishment']", '28.5836057', '77.2232887', '', '["First of all this is not a fine dining, its a cafe that\'s charging way too high prices than it deserves. Especially 10% service charge on everything. Food taste is balanced and nice, but they served cold noodles, also cocktails are way too pricey for the quality and quantity, so is every liquor. Service is fine.\\nLastly not worth the amount one would spend here.", \'&&&&&\', \'We ordered the fried rice from this place and had an amazing experience. It was really freshly cooked and had a great taste. It came along with many accompaniments. I liked it a lot. It was fresh and healthy. Totally loved this place and is recommended for health freaks and asian food lovers. Must try place!\', \'&&&&&\', \'Another of the many good Pan Asian places that Delhi has now. We started with Spicy Chicken Dimsums and Prawn Tom Yum Soup. Both tasted amazing, the Dimsums were soft and juicy while Tom Yum was done perfect. Next up was Thai Style Chicken along with Drunken Chicken Noodles and like earlier, both these were amazing. The Chicken waa soft while Noodles were brilliant.\\nNeat service and good ambiance.\', \'&&&&&\', \'Located in Block 8, the cafe is very conveniently located for anyone exploring the wonderful lodhi art district. If one ever finds themselves wandering around the many artworks of the lodhi art district, this cafe is a must visit. The service is super fast and the decor is brilliant and cozy. We went on a rainy day and it felt extra wonderful. Ramen and Vietnamese Iced Coffee are must tries from here\', \'&&&&&\', \'The food is sublime.\\nThe ambiance is indeed intriguing.\\nTheir alcoholic beverages need a little more alcohol and flavor.\\nThe washrooms have an interesting sign (s) that portray the stereotypical man and woman washroomsâ€¦I feel that in todays contemporary time..one needs to be mindful of the misogynyâ€¦for there are other genders..\\nOtherwise do come, visit, eatâ€¦my personal favorite is the pork bao.\', \'&&&&&\']', 'ChIJCWkUAfTiDDkRDPqIZjWQM00', '0.8'], ['2', 'Novelty Dairy and Stores', 'Shop No. 43, Birbal Road, Opp. Post Office, Jungpura Extension, Jangpura, New Delhi', "['cafe', 'restaurant', 'food', 'point_of_interest', 'establishment']", '28.5837165', '77.2438629', '', '["Living at Jangpura Extension for many years now, I never knew about this place until one friend visiting from outside Delhi searched a few eating options on Google and stumbled upon this place. Hidden behind a General Store facade, it seems to be a place of old times - established around the 1950s. It looked like a place of competition/coaching times, where after monotonous routine or long studies one can go and munch upon some quick sandwich, pastry, tea, coffee, cold coffee. I am sure many people living in this area since childhood may be having memories attached to this place. Yet to taste their food offerings as I wasn\'t hungry when I first went there. Tried carrot cake which was awesome and dip tea. There is a long common bar-like table with chairs. They also have a small outside sitting area. Service is quick. I wish I knew it earlier. Must try this place.", \'&&&&&\', \'From the outside, Novelty Dairy looks like a Karyana store, but as you enter, you are almost unknowingly welcomed into a very unique retro sandwich diner. It has a long eating counter along with rotating maroon coloured stools as seating.\\n\\nThe menu is simple. It has sandwiches, patties, burgers, and cold coffees.\\n\\nI tried the chicken ham toasted sandwich, it was amazing. The cold coffee was great as well!\\n\\nNovelty Dairy is a Delhi gem hiding in plain sight. You must visit if you are in Jangpura or surrounding areas.\', \'&&&&&\', \'Novelty has been around for about 60 years now. Ticked away in a blink & you miss shop in Birbal Lane in Jungpura in Delhi. They serve absolutely home style sandwiches, omelette and cold coffee as staple. Think of it as a home and not a cafe or restaurant. Limited space for seating in the middle of a grocery store will bring back childhood memories of small eateries of the past. Go for classic Sandwiches. Great portion sizes served fresh with warm hospitality. Tip - do taste the green chutney\', \'&&&&&\', \'The vibe, the sandwiches and the selection on offer are great\\n\\nCold coffee can be a bit thicker/creamier to actually taste like one\', \'&&&&&\', \'"Novelty Jungpura holds a special place in my heart! The tomato sandwich is a nostalgic delight, reminiscent of childhood birthday parties celebrated at home. The taste takes me down memory lane. Warm atmosphere, friendly owners . A charming spot for a taste of fond memories!"\', \'&&&&&\']', 'ChIJp88QDwHjDDkRxQ60w6g0sVw', '0.8'], ['3', 'Latitude 28', 'above The Goodearth Store, Shop No. 9, Second Floor, above The Goodearth Store, Khan Market, New Delhi', "['cafe', 'bar', 'store', 'restaurant', 'food', 'point_of_interest', 'establishment']", '28.5995482', '77.2263758', '', "['I enjoyed the restaurant! Itâ€™s on the second floor on top if good earth shop (stairs from inside the shop). The atmosphere was pleasant and the food was delicious. The staff were very polite, smiling, and accommodating (I asked for a change of my mash potato to vegetable and they did so right away without too much hassle ). We had the pumpkin soup which i really enjoyed, the sole fish from their special menu (very tasty and well cooked)and the carrot cake (was very soft and a nice taste of carrot and cinnamon mixed).\\nI could see others hanging out with friends or on a date enjoying themselves.\\nOverall it was a great way to end the week!', '&&&&&', 'I was not happy with Pasta, they under cook so that is really difficult to digest and even take a bite. Cakes and coffee is fine. This is little expensive place so there are many good options around to explore.', '&&&&&', 'Was in khan market and was in search of some good coffee visited this place. Nice comfortable place . Spent some time with good hot chocolate. Overall a great place to be alone or with frnds and spend a quality time over good food.', '&&&&&', 'A chic and cozy cafe situated just above Good Earth, the vibe is amazing and so is the ambience, itâ€™s Indian yet contemporary. The staff is super polite. I worked from there for about 5-6 hours and had an amazing experience. The food is good not great but the place compensates for it. I order a pasta and some beer. I loved the assorted breads which they served before the pasta.', '&&&&&', 'We discovered this place recently despite going to the Khan market regularly. Its a small and minimalist cafe on the top floor of Good Earth.\\nThe staff is friendly and the food is delectable. I was stoked at my discovery of this one.', '&&&&&']", 'ChIJ17ixS-jiDDkRXjIzR6OYIUk', '1.0'], ['4', 'CafÃ© Coffee Day', '24, Khan Market, Delhi', "['cafe', 'store', 'food', 'point_of_interest', 'establishment']", '28.600199', '77.22731499999999', '', '["one of the best ccd\'s in delhi\\nGreat ambiance, leisurely seating - not congested like typical cafes\\nGreat place for sitting and working or meeting people\\ngood coffee at 200 rs/ head only\\nhope it helps", \'&&&&&\', \'This branch is everything I expect from CCD and more. The interior is decorated in typical CCD style, but with a higher proportion of comfortable seats and the ambience of the place feels more cosy. I got a combo hot meal of cappuccino and paneer sandwich. The coffee was fantastic and the sandwich tasty.\\n\\nThe staff at this branch of CCD are amazing, very much the epitome of Indian service.\', \'&&&&&\', \'It was really very good place to spend time with friends and colleagues. Good ambiance and music in Cafe Coffee Day was really good. Its mind refreshing place.\\xa0You get the best of coffees at the best of rate. The variety one gets here is amazing.We have ordered Cappuccino and a combo. But my experience with cafe coffee day is getting worse day by day. And finally I stopped going to have coffee at Cafe Coffee day.\\xa0Lately quality of its services is just deteriorating\', \'&&&&&\', "One of the very best CCD Cafe\'s I\'ve ever been to. Now it is one of my favorite places to go and relax whenever in Khan Market. Their coconut milk latte is a must try. Very comfortable seating, you\'ll always get place here and very aptly located.", \'&&&&&\', "Good food and service. It\'s on First and Second floor. Stairs are a bit uncomfortable for elders.", \'&&&&&\']', 'ChIJB4XqPujiDDkRm3sX-qvyH44', '0.8'], ['5', 'SodaBottleOpenerWala', '73B, Khan Market, Rabindra Nagar, New Delhi', "['cafe', 'restaurant', 'food', 'point_of_interest', 'establishment']", '28.600075', '77.226235', '', "['Iâ€™ve always liked the food and ambience here. Quirky decor and messaging. Thereâ€™s a story behind the brand and origin of the cuisine. Delicious food as usual.', '&&&&&', 'One amazing place in Noida to have good food. i absolutely love the vibe of the place and food was just fab. Also special mention to the staff, the staff were very humble and friendly. Berry Pulao is a must to have at SBOW and everything else was good too. ðŸ‘ðŸ¼ðŸ‘ðŸ¼', '&&&&&', 'Awesome place to hang out. Nice ambiance, there is no live music. The food was good. Quantity was also fine per serving.', '&&&&&', 'Tried Parsi cuisine for the very first time here.\\nTried their farsa chicken, kemma pav, raspberry soda and caramel custard for dessert. Love all of the them. Every corner of the cafe is filled with parsi household elements, bringing in a very nostalgic and homely sense to it.', '&&&&&', 'Best Irani food, and beveragesâ€¦ love the kheema pav and mava cake â€¦ a suggestion : they should pack the ginger cookies and Shrewsbury biscuits in air tight container.', '&&&&&']", 'ChIJf9jpNOjiDDkRk0v5w-4zpMA', '1.0'], ['6', 'The Big Chill Cafe', '35, Khan Market, Rabindra Nagar, New Delhi', "['cafe', 'store', 'restaurant', 'food', 'point_of_interest', 'establishment']", '28.6005917', '77.22757940000001', '', '[\'Interesting place to eat in Khan Market in New Delhi. Italian food. Good choice. Family atmosphere. No hard Liquor or bar. No smoking. So the atmosphere is appropriate. Posters of all old classical Hollywood movies adorn the walls and the menu card. Soups, pasta, pizza, rosettes, deserts all very good and served quick and hot. Some waiting time as it was Friday evening. Worth a visit. Parking is a pain. But you do get to park ultimately. Generally Khan Market atmosphere is very lively.\', \'&&&&&\', \'Big Chillâ€™s Banofee pies are to die for. So are their pastas and Italian dishes. The servings are good and service is fast. The man Khan Market outlet, the older, is the smallest but there is another larger one nearby Anna in Saket mall. Good drinks but no alcohol here. The decor is of old film posters and pictures. Ask for extra condiments if you want.\', \'&&&&&\', "Recently, I dined at Big Chill Cafe and it was delightful. The warm ambiance set the perfect tone for our date night. The food was divine, each dish bursting with flavor and crafted with care. The attentive staff made our evening special, meeting every need with a smile. While prices were on the higher side, the quality of the experience justified it. I\'d recommend Big Chill Cafe to anyone seeking a memorable dining experience and can\'t wait to return. âœ¨", \'&&&&&\', \'I personally feel its overrated to quite an extend.\\n\\nDefinitely the food is good but again all dishes are not great. Some are just very very ok kinds.\\n\\nQuality of service is a major amiss. Generally the staff is never pleasant or even smiling. It feels as though majority are over worked and hence you miss the general courtesy. Even though this time things were better but still something is always amiss here. This time we realised that volume of cheese in the dishes have increased to quite an extend.\\n\\nThe quantity of Dessert has majorly reduced. The price does not justify the quantity and I think owners have become more greedy and have majorly reduced it, even though they are getting such huge business. Earlier the helpings were pretty good and quite satisfying, hope regulars agree on this.\', \'&&&&&\', \'Love this small and cozy place ðŸ˜\\n\\nFood tastes good, service great!\\n\\nPrice wise, expensive... But you know when you go to Khan Market ðŸ˜„\', \'&&&&&\']', 'ChIJlbC2F-jiDDkR0QjzcgI9B0I', '1.0'], ['7', 'Yellow Brick Road', 'Subramania Bharti Marg, Sujan Singh Park, New Delhi', "['cafe', 'store', 'restaurant', 'food', 'point_of_interest', 'establishment']", '28.6017866', '77.2290802', '', '[\'Had our new years day breakfast at YBR. Pretty much all the expected omelettes, idli dosa, puri chola and other options were there .. The salad counter had seeds, nuts missing though they were promptly provided upon request.\\n\\nThe coffee tasted sub par...actually not worth it....I was quite surprised to find out that in plant based milk they offered only soy milk even though oat milk and almond are so commonly available at good cafes.\\n\\nThe BF buffet was one can say economical......but I expected more .....\', \'&&&&&\', "I recently dined at your restaurant, and I must express my utmost satisfaction with both the delectable food and impeccable service. The culinary experience was nothing short of exceptional, with each dish showcasing a perfect blend of flavors and freshness. The attention to detail in every aspect of the meal was evident and truly appreciated.\\n\\nEqually commendable was the stellar service provided by your staff. From the warm welcome at the entrance to the attentive and friendly servers, every interaction contributed to a delightful dining atmosphere. It\'s evident that your team is dedicated to ensuring guests have a memorable and enjoyable experience.\\n\\nI want to express my gratitude for consistently delivering outstanding food and service. Dining at your establishment was a pleasure, and I look forward to returning for more gastronomic delights. Keep up the excellent work!", \'&&&&&\', \'Very good service,good menu not overly extensive.food was very good quality all around.. overall,dining at this restaurant was a delight from start to finish.ðŸ¥°\', \'&&&&&\', \'The Sole had a relatively watery sauce .\\nSpaghetti Carbonara was pretty good .\\nStaff was more keen on serving Goras and Aristocrats .\\nTaj needs to drop this property .\\nCold coffee was good.\', \'&&&&&\', \'Yellow Brick Road restaurant is awesome! Great food, cool vibe. Staff are friendly and helpful. Definitely worth a visit!\', \'&&&&&\']', 'ChIJE_sfpcLiDDkRP5MvLop9SFU', '1.0'], ['8', 'Street Cafe', 'D 49, South Extension I, Block D, New Delhi', "['cafe', 'restaurant', 'food', 'point_of_interest', 'establishment']", '28.5728883', '77.220929', '', "['Loved the place.... Good for take aways but satisfactory for eat in.\\nEnjoyed my pasta over there ', '&&&&&', 'Better for taking some break fast and good french fries', '&&&&&', 'Enjoy fresh and delicious fast food for your budget', '&&&&&', 'Ample space and friendly behaviour along with taste', '&&&&&', 'This is a really good place to hangout with friends', '&&&&&']", 'ChIJDzl1j17iDDkR2V-LbHjDcSo', '1.0'], ['9', 'Cafe Turtle', '8, Nizamuddin East Market, New Delhi', "['cafe', 'store', 'food', 'point_of_interest', 'establishment']", '28.59023839999999', '77.252566', '', '["My neighbourhood cafe! The food is excellent. Love the ambience too, with interesting books all around. The attendants need some training perhaps. They literally start gossiping about patrons to their face and usually care less about serving. I think its the same set of people thats been around for a while and have become too comfortable with their jobs! I reduced my visits due to their staff\'s attitude.", \'&&&&&\', \'I went in with a big group and I ordered coffee, a sandwich, and soup. The coffee and soup was amazing! They did forget my sandwich but I donâ€™t really care. They have book store below them and amazing coffee. Iâ€™d definitely go back to try their date cake with toffee sauce, have some coffee, and buy a book.\', \'&&&&&\', \'Small aesthetic cafe near by Humayuns Tomb! Great for coffee, chill â€” great choice of menu( non veg is mentioned in separate menuâ€” please ask for it).\\n\\nI have expected some great breakfast with eggsâ€” bit disappointed on that. Rest are fine! We have ordered some South Indian Coffee and Tomato Bruschetta( not the authentic Italian version). Itâ€™s tasty and little spicy.\\n\\nPS. The books are for sale, you are not allowed to read it at the cafe!\', \'&&&&&\', \'Beautiful! I walked from Nizamuddin Station in hot summer afternoon and this place was like an oasis in the desert.\\nThe food is good. That ambience is pleasant. They have books and a tiny bookstore. The coffee is simply amazing.\', \'&&&&&\', \'This cafe made me disappointed. Prices are way too high when compared with the quantity. Ice tea and cold coffee was just yuk. Sandwich was still better. Seats were also not comfortable. Place is decent though. Ambience is cool. Good place for book lovers.\', \'&&&&&\']', 'ChIJ38V0gw_jDDkRWAPkVsAqYZ0', '1.0'], ['10', 'Sleepy Owl Coffee HQ', '74, Link Road, Lajpat Nagar III, Lajpat Nagar, New Delhi', "['cafe', 'store', 'food', 'point_of_interest', 'establishment']", '28.5682941', '77.2355365', '', '[\'Being a coffee lover, I love trying new coffee every now and then.\\n\\nRecently purchased Sleepy Owl Cold coffee cans from their website. Price is on the bit higher side but I am happy with the quality of coffee. Product was delivered with good packaging in 1 day.\\n\\nWould recommend Coffee lovers to give it a try.\\n\\nThey also send a trial package of instant coffee which contains small packet of various flavour coffee. Flavours are really good.\', \'&&&&&\', \'Excellent Coffee, Great People & Service. It is the best place to enjoy brewed coffee. They offer cold brew in multiple flavours n each flavour packs a punch.\', \'&&&&&\', "I tried classic Cold Brew Coffee in bottle packing and find it real body fuel. It\'s pure and healthy. Also impressed by the packing. Taste will tell you that it\'s different from normal routine coffee. It\'s contains coffee, milk and sugar only. Try it for a new experience of coffee. Coffee lovers it\'s for you.", \'&&&&&\', "A hidden gem for coffee enthusiasts! Sleepy Owl\'s dedication to delivering top-notch coffee is evident in every sip. The rich aroma and smooth flavor make it a perfect start to my day. Don\'t miss out on this outstanding homegrown Indian coffee brand!", \'&&&&&\', "After hearing so much about it, I gave it a try! to my disappointment, it was not good. I won\'t recommend it to anyone.", \'&&&&&\']', 'ChIJsUCFLRTiDDkR7dUO_nU3euI', '0.6'], ['11', 'Meraki Cafe & Bar', 'DDA Complex, C 43-44-45, Defence Colony, New Delhi', "['cafe', 'bar', 'restaurant', 'food', 'point_of_interest', 'establishment']", '28.566569', '77.233918', '', "['Awesome atmosphere and foods .\\n\\nThey have good spread of food and drinks.\\nService is fabulous and they have veri big screen so we have enjoyed a lot while watching India vs SA cricket match on giant screen.\\n\\nApart from that Mr.Gaurav (Manager) is very Generous and up to the marks on thier services and ensuring guests have enjoyed the most while helping to ordering foods and drinks etc.\\n\\nA big five stars ðŸ¤©ðŸŒ ðŸŒ ðŸŒ ðŸŒ ðŸŒ ', '&&&&&', 'Place was awsome no doubtâ€¦.but price is actually over, not just a bit high but everything is over price here according to quantityâ€¦.who spent Rs.1750 for single hukkah???? i travell a lot but never seen this price for just a hukkahðŸ™„', '&&&&&', 'I personally love this place and delicious food . You should definitely try their chicken tikka and kiwi mojito . Would love to visit this place again for sure', '&&&&&', 'They constantly keep renovating it for even better ambience every time I visit. One of my favourite place for good food and drinks!', '&&&&&', 'Excellent service and hookah. Would definitely go again', '&&&&&']", 'ChIJwZGQEU7iDDkRU08UBDrU7_0', '0.8'], ['12', '1 Oak', 'near Moolchand Metro Station, Shop No 49 50 Lala Lajpat Road Moolchand Flyover, near Moolchand Metro Station, F Block, Complex, New Delhi', "['cafe', 'bar', 'restaurant', 'food', 'point_of_interest', 'establishment']", '28.5664592', '77.2338743', '', '[\'Visited this cafe on a Friday night and enjoyed our time here. Good ambience and better food is always the best combination to have! The DJ playing the music was always amazing. Loved the complete vibe of the place.\\nWe sat in the upper floor outside and enjoyed the weather as well.\\nWe had ordered for the below -\\n1. Veg Mezze Platter - The platter was delicious. The falafel bullets were nice and crispy with the 3 dips.\\n2. Asparagus Tempura Sushi - It was very palatable. Enjoyed the sushi. Would surely recommend it.\\n3. Spicy Farm Fresh pizza - It was scrumptious and yummy. Enjoyed the pizza.\\n\\nApart from these also had the hookah and it was nice.\\nAll in all, enjoyed the food and the vibe of the cafe. Do visit.\', \'&&&&&\', \'We loved the location and ambience of the cafe! It was love at first sight, but did not last long.. When we reached it was not crowded and we chose a nice corner place in rooftop..\\nAfter we got our food and drinks, and started eating, we were requested to shift to another table because they wanted the tables for a large group.. the couple on the next table was also asked the same..though they asked nicely and helped us getting shifted, but it was unprofessional..\\nWe understand it is open rooftop, but there were too many houseflies..\\nAlso, they got wrong order..changed it after some time..Service is a bit on slower side..\\nWe found the place somewhat okayish..fine for one time visit..\\nHowever, all the problems are avoidable and this place has definitely a great potential for drawing crowd..!!\', \'&&&&&\', \'The place is photogenic, the food was awesome we ordered fish sticks and it was great, the place has rooftop seating which was outstanding. However when it comes to hukkah the place is just hyped, overpriced and overrated. They are selling hookah for 4k that too same flavours but the hookah is different which didnâ€™t made sense to me, personally for me the sheesha brand, size and shape doesnâ€™t matters, what matters is how good is the flow and make of the hookah is in experience. Morover the flavours we asked them to make were not proper hence it has to be changed and it took another half hour and they are strict with the timings of hookah and one of waiters was siiting on a our head to pay bill and leave the hookah which left a scar on our experience even thought when they were aware we had been provided wrong hookah and making corrections caused delay. Its good for one time experience.\', \'&&&&&\', "I recently visited this hidden gem, and I must say it was a delightful experience from start to finish.\\nUpon entering, you\'ll experience a picturesque ambiance with cozy lighting. The music was soothing, with nostalgic songs playing in the background.\\nWe had peri peri vegetable pizza and Grilled cottage cheese panini, and for beverages, we opted for cappuccino and chocolate hazelnut shake. Both the pizza and panini left a flavorful impression, and the beverages were equally toothsome and refreshing.The attentive staff made our dining experience even more satisfying. Additionally, the restaurant offers open rooftop seating with beautiful decor.\\nIn conclusion, 1 Oak provides a cozy and welcoming ambiance, along with delicious food and great service.", \'&&&&&\', \'Everything in the food menu is yum! The highlight is that each of the dish is super light and delicious. Shoutout to 1 Oak for customising my white sauce veggie pasta and adding shredded chicken pieces! Highly recommended!\\nOne suggestion - We had to ask for water refill multiple times. Also, it was hard to get the waiterâ€™s attention.\', \'&&&&&\']', 'ChIJFypRFE7iDDkRbolC774I4FA', '1.0'], ['13', 'Mad Over Donuts', 'K-96B, Block K, Lajpat Nagar II, Jal Vihar, New Delhi', "['bakery', 'cafe', 'store', 'restaurant', 'food', 'point_of_interest', 'establishment']", '28.567237', '77.246476', '', '["Variety of donuts to choose from but they didn\'t give mini donuts separately as u would have to buy the whole pack of it.", \'&&&&&\', \'Excellent food..delicious donuts ...highly recommend this place for kids, The food quality is consistently outstanding, â€œI was completely impressed with their professionalism and customer service.â€\\nDon\\\'t forget to try their "choco bomb & Hazel dazzle "" from the Menu\\nService is extremely good.\', \'&&&&&\', \'Iâ€™ve had donuts from this outlet many times before but this time the visit was much less pleasant. The donuts were fresh but hygiene was not good. Flies could be seen inside the making area which is transparent to the customers. The air conditioning was also not working and it was difficult to breathe. The coffee also was not good and the milk to espresso ratio was not right and the espresso itself tasted burnt.\', \'&&&&&\', \'The quality and taste of all the variety of donuts is amazing. However, there is just one table for two people in this outlet. It is suggested that you go for take away instead of sitting there.\', \'&&&&&\', "\\u200cToday I visited Mad over Donuts in Lajpat Nagar. There I ate different types of donuts. I like all donuts. But there was plenty of sugar in the donuts and in the waffle.They made this by looking at Dunkin Donuts. If Mad over donuts will do anything unique, it would be good to tell you. Everything is conceptualized by looking at Dunkin Donuts. I found mistake, Their food prices are very high and the taste is good, But sugar is very rich in donuts and waffles. In this epidemic of coronavirus, your bakery kitchen staff did not wear masks on the mouth, The cape was not even worn on the head. You don\'t know that much if you are in the kitchen and you will not do this without a cape and without gloves and without a mask, you should not do this, you know it is necessary to clean the kitchen, Whether it is a restaurant kitchen or a hotel kitchen, you should work cleanly inside the kitchen. If you feed in Coronavirus like this, it will not be good. I have put a photo for all of you in the review, you all will definitely see. And tell the staff to talk to the customers well. I will say one thing to all of you that if you eat at any restaurant, then eat it cleanly. Do not eat if you feel you should not eat. Illness will spoil your body.", \'&&&&&\']', 'ChIJYXOcq7PjDDkRnAk4FF9dJew', '0.2'], ['14', 'Sk Cafe Brooke Hots Private Limited', 'Plot No.472, Gali No.05, NH-19, Sai Nagar, Pocket C, New Delhi', "['cafe', 'store', 'food', 'point_of_interest', 'establishment']", '28.5793724', '77.2585807', '', "['Very nice â˜ºï¸', '&&&&&']", 'ChIJYcWMHRn8DDkR0iZ2-S1gyeM', '0.2'], ['15', 'Daily Grind Cafe', 'Ansal Plaza, C Block, Khel Gaon Marg, New Delhi', "['cafe', 'food', 'point_of_interest', 'establishment']", '28.562242', '77.2246083', '', "['For Dat Daily Grind doe', '&&&&&', '', '&&&&&', '', '&&&&&', '', '&&&&&', '', '&&&&&']", 'ChIJs0O2QUTiDDkRly9oXT-n3OE', '0.0'], ['16', 'Cafe Brook', 'AIIMS Campus Temple, Gents Hostel 6 and Gym Lane, Ansari Nagar East, New Delhi', "['cafe', 'store', 'food', 'point_of_interest', 'establishment']", '28.5670879', '77.2130454', '', '[\'"AIIMS Cafe, open 24 hrs, offers convenience but falls short in food quality. The patties and sandwiches are often stale, leaving much to be desired. However, the brownies stand out as a delightful treat. The tea and coffee, unfortunately, are machine-made, lacking the personal touch. Since the introduction of Nescafe on campus, footfall has dwindled. Improvements in food freshness and preparation would elevate the overall experience. Despite its drawbacks, the cafe remains a go-to spot for its round-the-clock service and must-try brownies."\', \'&&&&&\', "Every Aiims members\' go to place for a nice snack, coffee and other refreshments. The place with open air sitting sheds is the best place for a little rehab & chit chat with your colleagues while sipping in refreshing beverages. Staff is friendly. They have a decent menu with reasonable pricing.", \'&&&&&\', "It\'s very economical and had all the stuff that carries taste as well as quality. However the accessibility is tough as only staffs and students are allowed to enter", \'&&&&&\', "It\'s a fun space to sit in winters, especially if you are in the aiims campus to meet a friend. Nothing like decent Nescafe coffee (very cheap) and open seating on a winter afternoon to play catchup!", \'&&&&&\', \'First of all, you can serve 24 * 7 here. Even when you do not get food anywhere in the AIIMS campus, then you remind about this one or the central cafeteria. Regarding the quality of food, this is average but not bad.\', \'&&&&&\']', 'ChIJ7Qcya2biDDkRDhIcHAe2yGo', '0.8'], ['17', 'Barista', 'Shop No. 15, Arjun Marg, Main Market, Block A, Defence Colony, New Delhi', "['cafe', 'store', 'food', 'point_of_interest', 'establishment']", '28.5735', '77.22998869999999', '', "['Not a welcoming staff.Very bad staff- especially Vivek (Store Manager).Extremely disappointing behaviour from the manager itself. I was having Zomato gold booking but the staff refused to accept it since I came 10 minutes early to the store. The manager was reluctant to accept the order and told me that I can give order only after 10 minutes The store was empty then also such type of service is being provided to the customers.', '&&&&&', 'Went in the launch of the new season 2 quenchers of barista\\nThey have launched 7 drinks fr the season as summers have given the knock at the door\\nI liked the jack frost very much they have light sugar n healthy drinks\\nVisit any outlet and try\\nU eill love it\\nBest is that they provide the drinks in bottles which can be reused', '&&&&&', 'A pleasant little outlet, with two sides looking out onto the market. They have the usual selection of savoury and sweet snacks (sandwiches, puffs, muffins, cake wedges and slices, biscuits, even roasted cashews and bars of chocolate), and of course lots of options for hot and cold teas and coffees.', '&&&&&', 'I got a caffe mocha, it was ok but less taste to cacao and too much to caffe I would say. Regarding the set up it is very spartan and basic, reminds to an average tea/caffe place. On top of that price of the caffe is 320rs, higher than at many prestigious caffe shopsâ€¦ Thx.', '&&&&&', 'A cosy and well laid out place to meet over coffee, muffins and other beverages. Courteous staff. Quick service. Reasonably priced items. It gets busy around lunch time. Very conveniently located in Defence Colony Main Market.', '&&&&&']", 'ChIJT7e6RVfiDDkRiw6f0wBjTto', '0.6'], ['18', 'The Game Of Buns', 'C-6, Back Side, Amar Colony, Lajpat Nagar 4, New Delhi', "['cafe', 'food', 'point_of_interest', 'establishment']", '28.5627308', '77.2447282', '', "['They serve the most tasteless food. Even a 12 year old kid can cook better maggie. My advice for you will be never to visit this place. Bad ambience. No ventilation.', '&&&&&', '', '&&&&&', '', '&&&&&', '', '&&&&&', '', '&&&&&']", 'ChIJX6UnjrTjDDkRxxiGuHwEKo8', '0.0'], ['19', 'Pickwick', 'The Claridges, 12, Doctor APJ Abdul Kalam Road, Motilal Nehru Marg Area, New Delhi', "['restaurant', 'cafe', 'food', 'point_of_interest', 'establishment']", '28.600652', '77.216128', '', '[\'Hooray! Some of the best tasty food I had recently.. Each bite was delight, and presentation was blow us away.. They use fresh ingredients and make sure each dish is done right way . And also peaceful and loyal environment for have a nice meal...\', \'&&&&&\', \'Lovely spot for a classic European meal! offers a refined dining experience with impeccable service, exquisite food, and a charming ambiance. However, the high prices may deter some visitors from fully appreciating the experience. Highly Recommended\', \'&&&&&\', \'Nice ambiance, caring service and the food here is absolutely delicious! From the moment i arrived until i left, i felt welcomed and pampered by the food and service. I highly recommend it.\', \'&&&&&\', \'Pickwick Cafe is a hidden gem nestled in the heart of the city. From the moment I stepped inside, I was greeted with warmth and a welcoming atmosphere. The aroma of freshly brewed coffee filled the air, instantly putting a smile on my face.\', \'&&&&&\', \'In summary, the cafÃ© inside Hotel Claridges offers a refined dining experience with impeccable service, exquisite food, and a charming ambiance. However, the high prices may deter some visitors from fully appreciating the experience. Therefore, I would rate it a 4 out of 5."\', \'&&&&&\']', 'ChIJAa9zcJXiDDkR1e4VFzoDwJw', '1.0']];
    // Function to add array items to the table
    function populateTable(data) {
        const table = document.getElementById('nestedArrayTable');
        const thead = table.getElementsByTagName('thead')[0];
        const tbody = table.getElementsByTagName('tbody')[0];

        // Assuming all rows are of equal length, setting up the headers
        if (data.length > 0) {
            let headerRow = thead.insertRow();
            for (let i = 0; i < data[0].length; i++) {
                let th = document.createElement('th');
                th.textContent = `Column ${i + 1}`;
                headerRow.appendChild(th);
            }
        }

        // Adding data to the table body
        data.forEach(subArray => {
            let row = tbody.insertRow();
            subArray.forEach(value => {
                let cell = row.insertCell();
                cell.textContent = value;
            });
        });
    }

    // Call the function with the example array of arrays
    populateTable(nestedDataArray);
</script>
